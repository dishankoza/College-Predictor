<body>
    <% if (result==null) { %>
			<script language="javascript">
					window.location = 'http://localhost:8000/login';
					</script>
       
      <% } %>

        <nav>
          <ul>
            <li><a href="/student"><i class="fa fa-user"></i> <em>View Profile</em></li></a>
            <li><a href="/viewClg"><i class="fa fa-home"></i> <em>View College</em></a></li>
            <li><a href="/"><i class="fa fa-envelope"></i> <em>Logout</em></a></li>
          </ul>
        </nav>
        
        <div class="slides">
          <div class="slide" id="1">
            <div class="content first-content">
              <div class="container-fluid">
                <form>
                <div class="form-group row">
                    <label for="inputtext" class="col-sm-2 col-form-label" style="color:white;">First Name</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control" id="firstname" placeholder="First Name" value='<%=  result[0].first_name  %>'>
                        </div>
                 </div>
                 <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label" style="color:white;">Last Name</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control" id="lastname" placeholder="Last Name"value='<%=  result[0].last_name  %>'>
                            </div>
                     </div>
                     
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label" style="color:white;">Email</label>
                  <div class="col-sm-10">
                        <input type="text"  readonly class="form-control" id="staticEmail" placeholder="<%=  result[0].username  %>">

                 <!----   <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com"> --->
                  </div>
                </div>
                <div class="form-group row">
                        <label for="inputtext"  class="col-sm-2 col-form-label" style="color:white;">Address</label>

                    <div class="col-sm-10">
                            <input type="text"  readonly class="form-control" id="address" placeholder="<%=result[0].address%>">
                
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputnumber" class="col-sm-2 col-form-label" style="color:white;">Mobile No.</label>
                  <div class="col-sm-10">
                    <input type="tel" readonly class="form-control" id="mobile" placeholder="<%=result[0].phone%>">
                  </div>
                </div>
                <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label" style="color:white;">Marks</label>
                            <div class="col-sm-10">
                              <input type="number" readonly class="form-control" id="marks" placeholder="<%=result[0].marks%>">
                            </div>
                     </div>

                     <div class="form-group row">
                        <label for="inputtext" class="col-sm-2 col-form-label" style="color:white;">Gender</label>
                            <div class="col-sm-10">
                              <input type="number" readonly class="form-control" id="gender" placeholder="<%=result[0].gender%>">
                            </div>
                     </div>
                         <div class="main-btn"><a href="#2">Read More</a></div>
              </form>
              </div>
            </div>
          </div>
          
          
          </div>
        </div>
